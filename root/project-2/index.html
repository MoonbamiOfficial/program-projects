<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="root-container">
        <section class="weather-app-section">
            <div class="search">
                <input type="text" class="js-input city-input" placeholder="Search" spellcheck="false">
                <button class="js-search-btn search-btn btn">
                    <img src="assets/search.png" alt="Search" class="search-icon">
                </button>
            </div>
            <div class="weather">
                <img src="assets/clear.png" alt="weather" class="js-weather-icon weather-icon icon">
                <h2 class="js-city-name city-name">Manila</h2>
                <h1 class="js-temperature temperature">15Â°C</h1>
                <div class="details">
                    <div class="humidity-box box">
                        <img src="assets/humidity.png" alt="humidity" class="js-humidity-icon humidity-icon icon">
                        <div>
                            <p class="humidity-title">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="wind-speed-box box">
                        <img src="assets/wind.png" alt="wind" class="js-wind-speed-icon wind-speed-icon icon">
                        <div>
                            <p class="wind-speed-title">15 km/h</p>
                            <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
