<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="root-container">
        <section class="weather-app-section">
            <div class="search">
                <input type="text" class="js-input city-input" placeholder="Search" spellcheck="false">
                <button class="js-search-btn search-btn btn">
                    <img src="assets/search.png" alt="Search" class="search-icon">
                </button>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
