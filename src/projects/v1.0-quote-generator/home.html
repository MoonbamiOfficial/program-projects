<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="assets/quote.png">
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <main>
        <h1>Quote of the Day!</h1>
        <blockquote class="js-quote-display">Loading...</blockquote>
        <span class="js-author-display">Loading...</span>
        <div class="btn-container">
            <button class="js-new-quote-btn">New Quote</button>
            <button class="js-tweet-btn">
                <img src="assets/twitter-x-logo.png" alt="Twitter X">
                Tweet
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
