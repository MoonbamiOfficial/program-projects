<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="root-container">
        <main>
            <h1><span>Generate</span> a Random Password!</h1>
            <div class="js-display display">
                <input type="text" class="js-input-pass input-pass" placeholder="Password">
                <button class="js-copy-icon"><i class="fa-solid fa-clipboard"></i></button>
            </div>
            <button class="js-generate-pass-btn generate-pass-btn">
                <i class="fa-solid fa-bolt"></i>
                Generate Password
            </button>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e9591dc87f.js" crossorigin="anonymous"></script>
</body>
</html>
